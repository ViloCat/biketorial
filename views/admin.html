<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biketorial - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/styles.css">
    <script defer src="js/admin.js"></script>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="productDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                        Choose a product
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="productDropdown" id="navbar">
                        <li><a class="dropdown-item" href="#" onclick="document.getElementById('productModalLabel').textContent = 'Add Product'; document.getElementById('deleteProductBtn').style.display = 'none'; document.getElementById('product-form').reset(); new bootstrap.Modal(document.getElementById('productModal')).show();">+ Add Product</a></li>
                    </ul>
                </div>
                <a class="navbar-brand" href="/">
                    <img src="img/logo.png" alt="Biketorial Logo" height="30" class="d-inline-block align-top">
                </a>
            </div>
        </nav>
    </header>

    <main class="container mt-4">
        <div class="col-md-8 mx-auto">
            <div id="selected-product-info" class="d-flex align-items-center justify-content-between mb-3">
                <div>
                    <h3 id="selected-product-name"></h3>
                    <p id="selected-product-description"></p>
                </div>
                <div class="d-flex align-items-center">
                    <span id="selected-product-availability" class="ms-3"></span>
                    <button class="btn btn-custom-outline ms-3" id="editProductBtn" style="display: none;" disabled>Edit product</button>
                </div>
            </div>

            <div id="manage-products-section">
                <div class="modal fade" id="productModal" tabindex="-1" aria-labelledby="productModalLabel" aria-hidden="true">
                  <div class="modal-dialog">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title" id="productModalLabel"></h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                      </div>
                      <div class="modal-body">
                        <form id="product-form">
                          <input type="hidden" id="product-id">
                          <div class="mb-3">
                            <label for="product-name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="product-name" required>
                          </div>
                          <div class="mb-3">
                            <label for="product-description" class="form-label">Description</label>
                            <input type="text" class="form-control" id="product-description">
                          </div>
                          <div class="mb-3 form-check form-switch">
                            <input type="checkbox" class="form-check-input" id="product-available">
                            <label class="form-check-label" for="product-available" id="product-available-label">Available</label>
                          </div>
                          <div class="d-flex justify-content-end">
                            <button type="button" class="btn btn-custom-outline me-2" id="deleteProductBtn" style="display: none;">Delete product</button>
                            <button type="submit" class="btn btn-custom-outline">Save product</button>
                          </div>
                        </form>
                      </div>
                    </div>
                  </div>
                </div>
            </div>

            <div id="manage-parts-section" class="d-none mt-5">
                <div class="d-flex justify-content-between align-items-center">
                    <h2>Parts</h2>
                    <button class="btn btn-custom-outline" id="addPartBtn">+ Add part</button>
                </div>
                <div id="parts-list"></div>

                <div class="modal fade" id="partModal" tabindex="-1" aria-labelledby="partModalLabel" aria-hidden="true">
                  <div class="modal-dialog">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title" id="partModalLabel">Manage part</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                      </div>
                      <div class="modal-body">
                        <form id="part-form">
                          <input type="hidden" id="part-id">
                          <div class="mb-3">
                            <label for="part-name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="part-name" required>
                          </div>
                          <div class="mb-3">
                            <label for="part-description" class="form-label">Description</label>
                            <input type="text" class="form-control" id="part-description">
                          </div>
                          <div class="d-flex justify-content-end">
                            <button type="button" class="btn btn-custom-outline me-2" id="deletePartBtn" style="display: none;">Delete part</button>
                            <button type="submit" class="btn btn-custom-outline">Save part</button>
                          </div>
                        </form>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="modal fade" id="partOptionModal" tabindex="-1" aria-labelledby="partOptionModalLabel" aria-hidden="true">
                  <div class="modal-dialog">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title" id="partOptionModalLabel">Manage part option</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                      </div>
                      <div class="modal-body">
                        <form id="part-option-form">
                          <input type="hidden" id="part-option-id">
                          <input type="hidden" id="part-option-part">
                          <div class="mb-3">
                            <label for="part-option-name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="part-option-name" required>
                          </div>
                          <div class="mb-3">
                            <label for="part-option-description" class="form-label">Description</label>
                            <input type="text" class="form-control" id="part-option-description">
                          </div>
                          <div class="mb-3">
                            <label for="part-option-cost" class="form-label">Cost</label>
                            <input type="number" class="form-control" id="part-option-cost" step="0.01" required>
                          </div>
                          <div class="d-flex justify-content-end">
                            <button type="button" class="btn btn-custom-outline me-2" id="deletePartOptionBtn" style="display: none;">Delete part option</button>
                            <button type="submit" class="btn btn-custom-outline">Save part option</button>
                          </div>
                        </form>
                      </div>
                    </div>
                  </div>
                </div>
            </div>

            <div id="manage-combination-rules-section" class="d-none mt-5">
                <div class="d-flex justify-content-between align-items-center">
                    <h2>Combination rules</h2>
                    <button class="btn btn-custom-outline" id="addCombinationRuleBtn">+ Add combination rule</button>
                </div>
                <ul class="list-group" id="combination-rules-list">
                </ul>

                <div class="modal fade" id="combinationRuleModal" tabindex="-1" aria-labelledby="combinationRuleModalLabel" aria-hidden="true">
                  <div class="modal-dialog">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title" id="combinationRuleModalLabel">Add combination rule</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                      </div>
                      <div class="modal-body">
                        <form id="combination-rule-form">
                          <input type="hidden" id="combination-rule-id">
                          <div class="mb-3">
                            <label for="partOptions" class="form-label">Part options (select multiple)</label>
                            <select multiple class="form-select" id="partOptions" name="partOptions">
                            </select>
                          </div>
                          <div class="mb-3">
                            <label for="condition" class="form-label">Condition</label>
                            <select class="form-select" id="condition" name="condition">
                              <option value="incompatible">incompatible</option>
                              <option value="exclusive">exclusive</option>
                            </select>
                          </div>
                          <div class="d-flex justify-content-end">
                            <button type="button" class="btn btn-custom-outline me-2" id="deleteCombinationRuleBtn" style="display: none;">Delete rule</button>
                            <button type="submit" class="btn btn-custom-outline">Save Rule</button>
                          </div>
                        </form>
                      </div>
                    </div>
                  </div>
                </div>
            </div>

            <div id="manage-price-rules-section" class="d-none mt-5">
                <div class="d-flex justify-content-between align-items-center">
                    <h2>Price rules</h2>
                    <button class="btn btn-custom-outline" id="addPriceRuleBtn">+ Add price rule</button>
                </div>
                <ul class="list-group" id="price-rules-list">
                </ul>

                <div class="modal fade" id="priceRuleModal" tabindex="-1" aria-labelledby="priceRuleModalLabel" aria-hidden="true">
                  <div class="modal-dialog">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title" id="priceRuleModalLabel">Add price rule</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                      </div>
                      <div class="modal-body">
                        <form id="price-rule-form">
                          <input type="hidden" id="price-rule-id">
                          <div class="mb-3">
                            <label for="partOptions" class="form-label">Part options (select multiple)</label>
                            <select multiple class="form-select" id="partOptions" name="partOptions">
                            </select>
                          </div>
                          <div class="mb-3">
                            <label for="modifiedPrice" class="form-label">Modified price</label>
                            <input type="number" class="form-control" id="modifiedPrice" name="modifiedPrice" required>
                          </div>
                          <div class="d-flex justify-content-end">
                            <button type="button" class="btn btn-custom-outline me-2" id="deletePriceRuleBtn" style="display: none;">Delete rule</button>
                            <button type="submit" class="btn btn-custom-outline">Save rule</button>
                          </div>
                        </form>
                      </div>
                    </div>
                  </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
