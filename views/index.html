<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biketorial - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/styles.css">
    <script defer src="js/script.js"></script>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="productDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                        Choose a product
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="productDropdown" id="navbar">
                    </ul>
                </div>
                <a class="navbar-brand" href="/admin">
                    <img src="img/logo.png" alt="Biketorial Logo" height="30" class="d-inline-block align-top">
                </a>
                <div class="d-flex">
                    <button class="btn btn-outline-primary position-relative" type="button" data-bs-toggle="offcanvas" data-bs-target="#cartOffcanvas" aria-controls="cartOffcanvas">
                        <i class="bi bi-cart"></i>
                        <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger" id="cart-count">
                            0
                        </span>
                    </button>
                </div>
            </div>
        </nav>
    </header>

    <main class="container mt-4">
        <div class="col-md-8 mx-auto">
            <div id="parts-container" class="row">
            </div>

            <div class="row">
                <form id="order-form" style="display: none;">
                    <input type="hidden" name="productId" value="">
                    <div id="part-options-container" class="list-group"></div>
                    <p><strong>Total Price:</strong> <span id="total-price">0</span> EUR</p>
                    <p id="alert-message"></p>
                    <button type="submit" id="submit-button" class="btn btn-custom-outline" disabled>Add to Cart</button>
                </form>
            </div>
        </div>
    </main>

    <div class="offcanvas offcanvas-end" tabindex="-1" id="cartOffcanvas" aria-labelledby="cartOffcanvasLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="cartOffcanvasLabel">Your Cart</h5>
            <button id="empty-cart-btn" class="btn btn-custom-outline ms-3">Empty Cart</button>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <div id="cart-items"></div>
            <p><strong>Total Price:</strong> <span id="cart-total-price">0</span> EUR</p>
            <button id="place-order-btn" class="btn btn-custom-outline mt-3">Place Order</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
